<!DOCTYPE html>

<head>

    <title>Tab</title>

    <script src="script.js"></script>
</head>

<body>
    <main>
        <table cellpadding="2" cellspacing="0">
            <tbody>
                <tr>
                    <td id=button1 class=mouseSelected onmouseover=mouseOver(this); onmouseout=mouseOut(this);

                    <td id=button2 class=mouseNormal onmouseover=mouseOver(this); onmouseout=mouseOut(this);
                        onclick=mouseSelected(this);>Dân trí</td>
                    <td id=button3 class=mouseNormal onmouseover=mouseOver(this); onmouseout=mouseOut(this);
                        onclick=mouseSelected(this);>Zing News</td>
                    <td id=button4 class=mouseNormal onmouseover=mouseOver(this); onmouseout=mouseOut(this);
                        onclick=mouseSelected(this);>Kenh14</td>
                </tr>
            </tbody>
        </table>

        <iframe id=webFrame></iframe>
    </main>
</body>

</html>

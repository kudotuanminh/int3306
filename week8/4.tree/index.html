<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tree</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <ul class=tree>
        <li class=hasChildren>
            <img src="images/minus.gif" onclick="javascript:toggleFolder(this);">
            <a href="">
                <img src="images/folder.gif"> Root
            </a>
            <ul>
                <li class=noChild>
                    <a href="">
                        <img src="images/folder.gif"> Folder 1
                    </a>
                </li>
                <li class=hasChildren>
                    <img src="images/minus.gif" onclick="javascript:toggleFolder(this);">
                    <a href="">
                        <img src="images/folder.gif"> Folder 2
                    </a>
                    <ul>
                        <li class=noChild>
                            <a href="">
                                <img src="images/folder.gif"> Folder 2-1
                            </a>
                        </li>
                        <li class=hasChildren>
                            <img src="images/minus.gif" onclick="javascript:toggleFolder(this);">
                            <a href="">
                                <img src="images/folder.gif"> Folder 2-2
                            </a>
                            <ul>
                                <li class=noChild>
                                    <a href="">
                                        <img src="images/folder.gif"> Folder 2-2-1
                                    </a>
                                </li>
                                <li class=noChild>
                                    <a href="">
                                        <img src="images/folder.gif"> Folder 2-2-2
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class=noChild>
                            <a href="">
                                <img src="images/folder.gif"> Folder 2-3
                            </a>
                        </li>
                    </ul>
                </li>
                <li class=noChild>
                    <a href="">
                        <img src="images/folder.gif"> Folder 3
                    </a>
                </li>
                <li class=hasChildren>
                    <img src="images/minus.gif" onclick="javascript:toggleFolder(this);">
                    <a href="">
                        <img src="images/folder.gif"> Folder 4
                    </a>
                    <ul>
                        <li class=noChild>
                            <a href="">
                                <img src="images/folder.gif"> Folder 4-1
                            </a>
                        </li>
                        <li class=noChild>
                            <a href="">
                                <img src="images/folder.gif"> Folder 4-2
                            </a>
                        </li>
                        <li class=noChild>
                            <a href="">
                                <img src="images/folder.gif"> Folder 4-3
                            </a>
                        </li>
                    </ul>
                </li>
                <li class=noChild>
                    <a href="">
                        <img src="images/folder.gif"> Folder 5
                    </a>
                </li>
            </ul>
        </li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
